name: Hunt

on:
  schedule:
    - cron: '0 15 * * *' # run at 3pm
  workflow_dispatch:

jobs:
  run-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up env
        run: |
          sudo apt-get update

      - name: Run Selenium tests with Maven
        run: mvn clean test