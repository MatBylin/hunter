<!DOCTYPE html>
<html>
<head>
    <title>Watch Price Trends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
    <style>
        body {
          background-color: #121212;
          color: #f0f0f0;
          font-family: Arial, sans-serif;
          text-align: center;
        }
        h2 {
          color: #ffffff;
        }
        canvas {
          background-color: #1e1e1e;
          border-radius: 8px;
        }
    </style>
</head>
<body>
<label for="brandSelect">Select Watch Brand:</label>
<select id="brandSelect" style="margin-bottom: 20px;">
    <option value="Seiko 5">Seiko 5</option>
    <option value="Seiko Prospex">Seiko Prospex</option>
    <option value="Orient">Orient</option>
    <option value="Citizen">Citizen</option>
    <option value="all">All Brands</option>
</select>
<canvas id="priceChart" width="1200" height="550"></canvas>

<script>
    const ctx = document.getElementById('priceChart').getContext('2d');
   let chartInstance;
   let allRows = [];

   fetch('data.csv')
     .then(response => response.text())
     .then(csv => {
       const parsed = Papa.parse(csv, { header: true });
       allRows = parsed.data.filter(row => row.timestamp && row.name && row.price);

       initializeBrandSelector();
       updateChart('Seiko 5');
     });

   function initializeBrandSelector() {
     const brandSelect = document.getElementById('brandSelect');
<!--     const brands = [...new Set(allRows.map(r => r.name.split(' ')[0]))]; // assume brand is first word in name-->
<!--     brands.sort();-->
<!--     brands.forEach(brand => {-->
<!--       const option = document.createElement('option');-->
<!--       option.value = brand;-->
<!--       option.textContent = brand;-->
<!--       brandSelect.appendChild(option);-->
<!--     });-->

     brandSelect.addEventListener('change', (e) => {
       updateChart(e.target.value);
     });
   }

   function updateChart(selectedBrand) {
     const filteredRows = selectedBrand === 'all'
       ? allRows
       : allRows.filter(r => r.name.startsWith(selectedBrand));

     const timestamps = [...new Set(filteredRows.map(r => r.timestamp))].sort();
     const names = [...new Set(filteredRows.map(r => r.name))];

     const datasets = names.map(name => {
       const data = timestamps.map(ts => {
         const entry = filteredRows.find(r => r.timestamp === ts && r.name === name);
         return entry ? parseFloat(entry.price) : null;
       });

       const color = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');

       return {
         label: name,
         data,
         borderColor: color,
         backgroundColor: color + "55",
         spanGaps: true,
         tension: 0.3,
         fill: false,
         borderWidth: 1
       };
     });

     if (chartInstance) {
       chartInstance.destroy();
     }

     chartInstance = new Chart(ctx, {
       type: 'line',
       data: {
         labels: timestamps,
         datasets
       },
       options: {
         responsive: true,
         interaction: {
           mode: 'nearest',
           axis: 'x',
           intersect: false
         },
         plugins: {
           legend: {
             display: true,
             position: 'top',
             labels: { color: '#f0f0f0' },
             onClick: (e, legendItem, legend) => {
               const chart = legend.chart;
               const index = legendItem.datasetIndex;
               const ci = chart;
               const clickedMeta = ci.getDatasetMeta(index);
               const allHidden = ci.data.datasets.every((ds, i) => ci.getDatasetMeta(i).hidden || i === index);
               const alreadyOnlyVisible = !clickedMeta.hidden && allHidden;
               ci.data.datasets.forEach((dataset, i) => {
                 const meta = ci.getDatasetMeta(i);
                 meta.hidden = i === index ? false : !alreadyOnlyVisible;
               });
               ci.update();
             }
           },
           tooltip: {
             backgroundColor: '#333',
             titleColor: '#fff',
             bodyColor: '#ddd',
             mode: 'index',
             intersect: false,
             callbacks: {
               label: ctx => `${ctx.dataset.label}: ${ctx.formattedValue} zł`
             }
           }
         },
         scales: {
           x: {
             ticks: { color: '#a3a3a3' },
             title: {
               display: true,
               text: 'Timestamp',
               color: '#a3a3a3'
             },
             grid: { color: '#2a2a2a' }
           },
           y: {
             ticks: { color: '#ccc' },
             title: {
               display: true,
               text: 'Price (zł)',
               color: '#ccc'
             },
             grid: { color: '#2a2a2a' },
             beginAtZero: false
           }
         }
       }
     });
   }
</script>
</body>
</html>
